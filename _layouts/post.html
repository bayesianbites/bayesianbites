---
layout: default
---
<article class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%B %d, %Y" }} | 
      <span class="cuisine">{{ page.cuisine }}</span> | 
      <span class="city">{{ page.city }}</span>
    </p>
  </header>
  <div class="post-content">
    {{ content }}
  </div>
  <div class="post-tags">
    <h3>Tags:</h3>
    <ul>
      {% for tag in page.tags %}
      <li>{{ tag }}</li>
      {% endfor %}
    </ul>
  </div>
</article>
