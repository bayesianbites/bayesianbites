title: Gourmet Explorer
description: Discovering culinary delights around the world
url: "https://yourusername.github.io"

# Build settings
markdown: kramdown
permalink: /:year/:month/:day/:title/
sass:
  sass_dir: _sass
  style: compressed

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  cuisines:
    output: true
  cities:
    output: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true